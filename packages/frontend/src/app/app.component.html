<div class="main-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="main-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #sidenav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      opened
    >
      <mat-nav-list>
        <ng-template [ngIf]="!is404OrLogin">
          <a routerLink="/" routerLinkActive="active">
            <mat-list-item>
              Home
            </mat-list-item>
          </a>

          <a routerLink="/member" routerLinkActive="active">
            <mat-list-item>Member </mat-list-item>
          </a>

          <a routerLink="/club" routerLinkActive="active">
            <mat-list-item>
              club
            </mat-list-item>
          </a>
        </ng-template>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <footer></footer>
</div>
