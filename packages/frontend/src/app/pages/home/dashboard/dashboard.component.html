<div class="dashboard-component">
  <div class="chartContainer">
    <canvas id="membersCountChart" responsive="true"></canvas>
  </div>
  <div *ngIf="this.statistics">
    <mat-card>  <mat-card-title>Moyenne d'age</mat-card-title>  {{ this.averageAge }} ans</mat-card>
    <mat-card>  <mat-card-title>Membre le plus âgé</mat-card-title>  {{ this.statistics.olderMember.surname }}{{ this.statistics.olderMember.name }}</mat-card>
    <mat-card><mat-card-title>Membre le plus jeune</mat-card-title>{{ this.statistics.youngestMember.surname }}{{ this.statistics.youngestMember.name }}</mat-card>
  </div>
</div>
