<h1>Member profile</h1>
<mat-card class="member-card">
    <mat-card-header>
      <div mat-card-avatar class="profile-pic"></div>
      <mat-card-title>Jean-Michel Pinard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card>
            <mat-card-title> Adhésion</mat-card-title>
            <mat-card-content>
                <mat-grid-list cols="2" rowHeight="100px">
                    <mat-grid-tile [colspan]="1">
                        <mat-list>
                            <mat-list-item> [type abo] </mat-list-item>
                            <mat-list-item> Début : </mat-list-item>
                            <mat-list-item> Fin : </mat-list-item>
                        </mat-list>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1">
                        <p>payé/impayé</p>
                    </mat-grid-tile>
                  </mat-grid-list>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-title> Informations</mat-card-title>
            <mat-card-content>
                <mat-list>
                    <mat-list-item> Niveau : </mat-list-item>
                    <mat-list-item> Mail : </mat-list-item>
                    <mat-list-item> Tél.: </mat-list-item>
                    <mat-list-item> Date de naissance : </mat-list-item>
                    <mat-list-item> Adresse : </mat-list-item>
                   </mat-list>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
