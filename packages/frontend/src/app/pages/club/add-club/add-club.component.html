<div id="page-club-details">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button type="button" [routerLink]="['/club/']">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>Add Club</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <form *ngIf="club">
    <mat-card class="club-card">
      <mat-form-field class="full-width">
        <mat-label>Designation</mat-label>
        <input
          matInput
          placeholder="designation"
          [ngModelOptions]="{ standalone: true }"
          i18n-placeholder="club-add|Name@@mem-name"
          [(ngModel)]="club.designation"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          placeholder="description"
          i18n-placeholder="member-add|Surname@@mem-surname"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="club.description"
        ></textarea>
      </mat-form-field>
      <mat-card-actions>
        <button mat-button type="button" color="primary" (click)="save()">
          Save
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
