<div id="page-club">
  <div id="page-club-header">
    List of all clubs
  </div>
  <div id="page-club-main-content">
    <table
        mat-table
        [dataSource]="tableDataSource"
        matSort
        class="member-table"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="member|Num@@mem-num">Num.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
</table>
  </div>
</div>
