<div id="page-member">
  <div id="page-member-header">
    <h2 i18n="member|Header@@mem-listofallmember">List of all member</h2>
    <button
      mat-mini-fab
      color="primary"
      (click)="addMember()"
      color="primary"
      [routerLink]="['/member/add']"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div id="page-member-main-content">
    <div>
      <mat-form-field>
        <mat-label i18n="member|Filter@@mem-filter">Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search member"
        />
      </mat-form-field>

      <table
        mat-table
        [dataSource]="tableDataSource"
        matSort
        class="member-table"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="member|Num@@mem-num">Num.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="member|Name@@mem-name">Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="member|Surname@@mem-surname">Surname</th>
          <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="sexe">
          <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="member|Sexe@@mem-sexe">Sexe</th>
          <td mat-cell *matCellDef="let element">
            {{ displaySexe(element.sexe) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="financialStatus" i18n="member|FinancialStatus@@mem-financialstatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Financial Status
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            [style.color]="
              element.financialStatus === 2
                ? 'red'
                : element.financialStatus === 1
                ? 'orange'
                : 'green'
            "
          >
            {{ displayFinancialStatus(element.financialStatus) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="phone" i18n="member|Phone@@mem-phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>
        <ng-container matColumnDef="club" i18n="member|Club@@mem-club">
          <th mat-header-cell *matHeaderCellDef>Club</th>
          <td mat-cell *matCellDef="let element">{{element.club? element.club.designation: '' }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="member-table-action">
            <div>
              <button
                mat-icon-button
                [routerLink]="['/member/', element.id]"
                color="primary"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="deleteMember(element)"
                color="warn"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        [pageSize]="25"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </div>
</div>
