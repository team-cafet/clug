<div id="page-member">
  <div id="page-member-header">
    <h2>List of all member</h2>
    <button mat-mini-fab color="primary" (click)="addMember()" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div id="page-member-main-content">
    <div>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search member" />
      </mat-form-field>

      <table
        mat-table
        [dataSource]="tableDataSource"
        matSort
        class="member-table"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
          <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="sexe">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexe</th>
          <td mat-cell *matCellDef="let element">
            {{ displaySexe(element.sexe) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="financialStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Financial Status
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            [style.color]="
              element.financialStatus === 2
                ? 'red'
                : element.financialStatus === 1
                ? 'orange'
                : 'green'
            "
          >
            {{ displayFinancialStatus(element.financialStatus) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="member-table-action">
            <div>
              <button
                mat-icon-button
                (click)="editMember(element.id)"
                color="primary"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="deleteMember(element)"
                color="warn"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        [pageSize]="25"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </div>
</div>
