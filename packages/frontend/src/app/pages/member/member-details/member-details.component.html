<div id="page-member-details">
  <mat-toolbar color="primary">
    
    <mat-toolbar-row>
      <button mat-icon-button type="button" [routerLink]="['/member/']">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span *ngIf="member">{{member.surname}} {{member.name}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <form *ngIf="member">
    <mat-card class="member-card">
      <mat-card-header>
        <mat-card-title>
          <mat-form-field>
            <mat-label></mat-label>
            <input
              matInput
              placeholder="name"
              [ngModelOptions]="{ standalone: true }"
              i18n-placeholder="member-detail|Name@@mem-name"
              [(ngModel)]="member.name"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label></mat-label>
            <input
              matInput
              placeholder="surname"
              i18n-placeholder="member-detail|Surname@@mem-surname"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="member.surname"
            />
          </mat-form-field>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          <mat-form-field>
            <mat-label i18n="member-detail|Sexe@@mem-sexe">Sexe</mat-label>
            <mat-select [(value)]="member.sexe">
              <mat-option *ngFor="let sexe of SEXE_LABEL" [value]="sexe">
                {{ displaySexe(sexe) }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label i18n="member-detail|Birthdate@@mem-birthdate">Birthdate</mat-label>
            <input
              matInput
              placeholder="Birthdate"
              type="date"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="member.birthdate"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label i18n="member-detail|Phone@@mem-phone">Phone</mat-label>
            <input
              matInput
              placeholder="Phone"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="member.phone"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label i18n="member-detail|Email@@mem-email">Email</mat-label>
            <input
              matInput
              placeholder="Email"
              type="email"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="member.email"
            />
          </mat-form-field>
        </p>
      </mat-card-content>

      <mat-card-actions>
        <!-- <button mat-button type="button" color="warn" (click)="delete()">
          Delete
        </button> -->
        <button mat-button type="button" color="primary" (click)="save()">
          Save
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
