  
<form class="login-form">
  <mat-form-field class="full-width-input">
    <input matInput placeholder="Email" [formControl]="emailFormControl"
           [errorStateMatcher]="matcher">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Veuillez entrer un email conforme
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email est <strong>requis</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput placeholder="Mot de passe" [formControl]="passwordFormControl"
           [errorStateMatcher]="matcher">
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Mot de passe est <strong>requis</strong>
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('minlength')">
      Veuillez rentrer au minimum 6 charact√®re
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary">Connexion</button>
</form>
