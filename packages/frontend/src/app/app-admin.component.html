<mat-toolbar color="primary" class="main-toolbar">
  <button mat-icon-button class="btn-menu" (click)='openMenu()'>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="main-sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav-menu" [ngClass]='isMobileMenuOpen ? "sidenav-menu-open" : ""'>
    <mat-nav-list>
      <a routerLink="/app/" routerLinkActive="active">
        <mat-list-item>
          Home
        </mat-list-item>
      </a>

      <a routerLink="/app/member" routerLinkActive="active">
        <mat-list-item>Member </mat-list-item>
      </a>

      <a routerLink="/app/club" routerLinkActive="active">
        <mat-list-item>
          club
        </mat-list-item>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
