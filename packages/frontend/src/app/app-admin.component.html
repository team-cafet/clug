<mat-toolbar color="primary" class="main-toolbar">
  <button mat-icon-button class="btn-menu" (click)='openMenu()'>
    <mat-icon>menu</mat-icon>
  </button>

  <div class="spacer"></div>

  <button mat-icon-button class="btn-user" [matMenuTriggerFor]="menu" aria-label="Menu for user management">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>  
</mat-toolbar>

<mat-sidenav-container class="main-sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav-menu" [ngClass]='isMobileMenuOpen ? "sidenav-menu-open" : ""'>
    <mat-nav-list>
      
      <a routerLink="/app/" routerLinkActive="active">
        <mat-list-item>Home</mat-list-item>
      </a>

      <a routerLink="/app/member" routerLinkActive="active">
        <mat-list-item>Members</mat-list-item>
      </a>

      <a routerLink="/app/club" routerLinkActive="active">
        <mat-list-item>Clubs</mat-list-item>
      </a>

      <a routerLink="/app/level" routerLinkActive="active">
        <mat-list-item>Levels</mat-list-item>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
