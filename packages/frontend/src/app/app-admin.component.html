<mat-toolbar color="primary" class="main-toolbar">
  <button mat-icon-button class="btn-menu" (click)='openMenu()'>
    <mat-icon>menu</mat-icon>
  </button>
  <img class="main__logo" src="/assets/logo/clug-logo-w.svg" alt="logo Clug">
</mat-toolbar>

<mat-sidenav-container class="menu__container">
  <mat-sidenav mode="side" opened class="menu" [ngClass]='isMobileMenuOpen ? "menu-open" : ""'>
    <mat-nav-list>
      
      <a routerLink="/app/" routerLinkActive="active" class="menu__item">
        <mat-list-item>Home</mat-list-item>
      </a>

      <a routerLink="/app/member" routerLinkActive="active" class="menu__item">
        <mat-list-item>Members</mat-list-item>
      </a>

      <a routerLink="/app/club" routerLinkActive="active" class="menu__item">
        <mat-list-item>Clubs</mat-list-item>
      </a>

      <a routerLink="/app/level" routerLinkActive="active" class="menu__item">
        <mat-list-item>Levels</mat-list-item>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
