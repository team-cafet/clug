<mat-card class="loginform">
  <form class="loginform__form">
    <mat-form-field class="full-width-input">
      <input
        matInput
        placeholder="Email"
        [formControl]="emailFormControl"
        [errorStateMatcher]="matcher"
        [(ngModel)]="credentials.email"
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Veuillez entrer un email conforme
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email est <strong>requis</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <input
        matInput
        type="password"
        placeholder="Password" i18n-placeholder="login password placeholder@@passwordPlaceholder"
        [formControl]="passwordFormControl"
        [errorStateMatcher]="matcher"
        [(ngModel)]="credentials.password"
      />
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Mot de passe est <strong>requis</strong>
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('minlength')">
        Veuillez rentrer au minimum 6 charactÃ¨re
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="invalidCredentials">
      Email ou mot de passe incorrect
    </mat-error>
    <button mat-raised-button color="accent" class="loginform__button" (click)="login()">
      <span i18n="login button text@@loginBtn">Log in</span></button>
  </form>
</mat-card>
