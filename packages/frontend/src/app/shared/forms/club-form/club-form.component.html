<div class="clubform">
  <form #form [formGroup]="clubForm" (ngSubmit)="save()">

    <mat-card class="club-card">

      <mat-form-field appearance="outline" class="input">
        <mat-label>Designation</mat-label>
        <input matInput formControlName="designation" />
      </mat-form-field>

      <br />

      <mat-form-field appearance="outline" class="input">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      
      <mat-card-actions>
        <app-form-buttons 
        [disableSave]="!clubForm.valid"
        [displayDelete]="this.club.id"
        (saveEvent)="save()"
        (deleteEvent)="delete()"
        ></app-form-buttons>
      </mat-card-actions>

    </mat-card>
  </form>
</div>
