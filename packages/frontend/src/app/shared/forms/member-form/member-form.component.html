<div class="memberform">
  <form>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ memberForm.value.name }} {{ memberForm.value.surname }}
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          <mat-form-field>
            <mat-label i18n="member-add|Sexe@@mem-sexe">Sexe</mat-label>
            <mat-select [(value)]="member.sexe">
              <mat-option *ngFor="let sexe of SEXE_LABEL" [value]="sexe">
                {{ displaySexe(sexe) }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label i18n="member-add|Birthdate@@mem-birthdate"
              >Birthdate</mat-label
            >
            <input
              matInput
              placeholder="Birthdate"
              type="date"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="member.birthdate"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label i18n="member-add|Phone@@mem-phone">Phone</mat-label>
            <input
              matInput
              placeholder="Phone"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="member.phone"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label i18n="member-add|Email@@mem-email">Email</mat-label>
            <input
              matInput
              placeholder="Email"
              type="email"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="member.email"
            />
          </mat-form-field>
        </p>

        <mat-form-field>
          <mat-label>Club</mat-label>
          <mat-select formControlName="club">
            <mat-option *ngFor="let clubItem of clubs" [value]="clubItem.id">
              {{ clubItem.designation }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label>Level</mat-label>
          <mat-select formControlName="level">
            <mat-option *ngFor="let levelItem of levels" [value]="levelItem.id">
              {{ levelItem.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-button
          type="submit"
          [disabled]="!memberForm.valid"
          color="primary"
        >
          Save
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
