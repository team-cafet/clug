<div class="memberform">
  <mat-card>
    <form [formGroup]="memberForm" (ngSubmit)="save()">
      <mat-card-header>
        <mat-card-title>
          {{memberForm.value.firstname}} {{memberForm.value.lastname}}
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Firstname</mat-label>
          <input
            matInput
            placeholder="firstname"
            i18n-placeholder="member-add|Firstname@@mem-firstname"
            formControlName="firstname"
          />
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label>Lastname</mat-label>
          <input
            matInput
            placeholder="lastname"
            i18n-placeholder="member-add|Lastname@@mem-lastname"
            formControlName="lastname"
          />
        </mat-form-field>

        <br>

        <mat-form-field appearance="outline">
          <mat-label i18n="member-add|Sexe@@mem-sexe">Sexe</mat-label>
          <mat-select formControlName="sexe">
            <mat-option *ngFor="let sexeItem of SEXE_LABEL" [value]="sexeItem">
              {{ displaySexe(sexeItem) }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label i18n="member-add|Birthdate@@mem-birthdate"
            >Birthdate</mat-label
          >
          <input
            matInput
            placeholder="Birthdate"
            type="date"
            formControlName="birthdate"
          />
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label i18n="member-add|Phone@@mem-phone">Phone</mat-label>
          <input matInput placeholder="Phone" formControlName="phone" />
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label i18n="member-add|Email@@mem-email">Email</mat-label>
          <input
            matInput
            placeholder="Email"
            type="email"
            formControlName="email"
          />
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label i18n="member-add|Club@@mem-club">Club</mat-label>
          <mat-select formControlName="club">
            <mat-option *ngFor="let clubItem of clubs" [value]="clubItem.id">
              {{ clubItem.designation }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label i18n="member-add|Level@@mem-level">Level</mat-label>
          <mat-select formControlName="level">
            <mat-option *ngFor="let levelItem of levels" [value]="levelItem.id">
              {{ levelItem.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label i18n="member-add|Street@@mem-street">Street</mat-label>
        <input
            matInput
            placeholder="street"
            i18n-placeholder="member-add|Street@@mem-street"
            formControlName="street"
          />
      </mat-form-field>

      <mat-card-actions>
        <button
          mat-button
          type="submit"
          [disabled]="!memberForm.valid"
          color="primary"
        >
          Save
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
