<div class="memberform">
  <form>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-form-field>
            <mat-label></mat-label>
            <input
              matInput
              placeholder="name"
              [ngModelOptions]="{ standalone: true }"
              i18n-placeholder="member-add|Name@@mem-name"
              [(ngModel)]="member.name"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label></mat-label>
            <input
              matInput
              placeholder="surname"
              i18n-placeholder="member-add|Surname@@mem-surname"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="member.surname"
            />
          </mat-form-field>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          <mat-form-field>
            <mat-label i18n="member-add|Sexe@@mem-sexe">Sexe</mat-label>
            <mat-select [(value)]="member.sexe">
              <mat-option *ngFor="let sexe of SEXE_LABEL" [value]="sexe">
                {{ displaySexe(sexe) }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label i18n="member-add|Birthdate@@mem-birthdate"
              >Birthdate</mat-label
            >
            <input
              matInput
              placeholder="Birthdate"
              type="date"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="member.birthdate"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label i18n="member-add|Phone@@mem-phone">Phone</mat-label>
            <input
              matInput
              placeholder="Phone"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="member.phone"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <mat-label i18n="member-add|Email@@mem-email">Email</mat-label>
            <input
              matInput
              placeholder="Email"
              type="email"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="member.email"
            />
          </mat-form-field>
        </p>

        <mat-form-field>
          <mat-label>Club</mat-label>
          <mat-select [(ngModel)]="member.club.id" [ngModelOptions]="{ standalone: true }">
            <mat-option *ngFor="let club of clubs" [value]="club.id">
              {{ club.designation }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Level</mat-label>
          <mat-select [(ngModel)]="member.level.id" [ngModelOptions]="{ standalone: true }">
            <mat-option *ngFor="let level of levels" [value]="level.id">
              {{ level.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions>
        <button mat-button type="button" color="primary" (click)="save()">
          Save
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
