<div class="memberform">
  <mat-card>
    <form [formGroup]="memberForm" (ngSubmit)="save()">
      <mat-card-header>
        <mat-card-title> 
          {{memberForm.value.name}} {{memberForm.value.surname}}
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label></mat-label>
          <input
            matInput
            placeholder="name"
            i18n-placeholder="member-add|Name@@mem-name"
            formControlName="name"
          />
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label></mat-label>
          <input
            matInput
            placeholder="surname"
            i18n-placeholder="member-add|Surname@@mem-surname"
            formControlName="surname"
          />
        </mat-form-field>

        <br>

        <mat-form-field appearance="outline">
          <mat-label i18n="member-add|Sexe@@mem-sexe">Sexe</mat-label>
          <mat-select formControlName="sexe">
            <mat-option *ngFor="let sexeItem of SEXE_LABEL" [value]="sexeItem">
              {{ displaySexe(sexeItem) }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label i18n="member-add|Birthdate@@mem-birthdate"
            >Birthdate</mat-label
          >
          <input
            matInput
            placeholder="Birthdate"
            type="date"
            formControlName="birthdate"
          />
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label i18n="member-add|Phone@@mem-phone">Phone</mat-label>
          <input matInput placeholder="Phone" formControlName="phone" />
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label i18n="member-add|Email@@mem-email">Email</mat-label>
          <input
            matInput
            placeholder="Email"
            type="email"
            formControlName="email"
          />
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label>Club</mat-label>
          <mat-select formControlName="club">
            <mat-option *ngFor="let clubItem of clubs" [value]="clubItem.id">
              {{ clubItem.designation }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline">
          <mat-label>Level</mat-label>
          <mat-select formControlName="level">
            <mat-option *ngFor="let levelItem of levels" [value]="levelItem.id">
              {{ levelItem.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-button
          type="submit"
          [disabled]="!memberForm.valid"
          color="primary"
        >
          Save
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
