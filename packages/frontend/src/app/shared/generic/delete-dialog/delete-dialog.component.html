<div class="dialog-container">
  <h1 mat-dialog-title i18n="generic|msgdeletetitle@@gen-msgdeletetitle">
    Warning !
  </h1>
  <div mat-dialog-content>
    <p i18n="generic|msgconfirmdelete@@gen-msgconfirmdelete">
      Are you sure to delete this element ?
    </p>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" i18n="generic|cancel@@gen-cancel">
      Cancel
    </button>
    <button
      mat-button
      color="warn"
      i18n="generic|confirm@@gen-filter"
      [mat-dialog-close]="true"
    >
      Delete
    </button>
  </mat-dialog-actions>
</div>
