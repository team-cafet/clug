<mat-spinner mode="indeterminate" *ngIf="displayProgress"></mat-spinner>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="datatable"
  *ngIf="!displayProgress"
>
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="tableSelection.hasValue() && isAllSelected()"
        [indeterminate]="tableSelection.hasValue() && !isAllSelected()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? tableSelection.toggle(element) : null"
        [checked]="tableSelection.isSelected(element)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container
    *ngFor="let colDef of columns"
    [matColumnDef]="colDef.accessorName"
  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ colDef.headerName }}
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      [style]="colDef.customCellCSS ? colDef.customCellCSS(element) : ''"
    >
      {{
        colDef.customDisplayFunc
          ? colDef.customDisplayFunc(element)
          : element[colDef.accessorName]
      }}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="actioncolumn"></th>
    <td mat-cell *matCellDef="let element" class="actioncolumn">
      <button
        *ngIf="actions.details.display"
        mat-icon-button
        [routerLink]="[
          '/',
          'app',
          actions.details.resourceName,
          element[actions.details.accessorColID]
        ]"
        color="primary"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        *ngIf="actions.delete.display"
        mat-icon-button
        (click)="deleteEle(element)"
        color="warn"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="action-mobile">
    <th mat-header-cell *matHeaderCellDef class="mobileactioncolumn"></th>
    <td mat-cell *matCellDef="let element" class="mobileactioncolumn">
      <button
        *ngIf="actions.details.display"
        mat-icon-button
        [routerLink]="[
          '/',
          'app',
          actions.details.resourceName,
          element[actions.details.accessorColID]
        ]"
        color="primary"
      >
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedCol"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedCol"></tr>
</table>

<mat-paginator
  *ngIf="actions.paginator.display"
  [pageSizeOptions]="[5, 10, 25, 100]"
  [pageSize]="5"
  showFirstLastButtons
>
</mat-paginator>
