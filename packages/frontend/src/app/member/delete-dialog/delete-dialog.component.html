<div class="dialog-container">
  <h1 mat-dialog-title>Supprimer un membre</h1>
  <div mat-dialog-content>
    <p>Voulez-vous supprimer le membre - {{ data.surname }} {{ data.name }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Annuler</button>
    <button mat-raised-button color="warn" (click)="deleteMember()">
      Supprimer
    </button>
  </div>
</div>
