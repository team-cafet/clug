<h1 mat-dialog-title>Supprimer un membre</h1>
<div mat-dialog-content>
  <p>Voulez-vous supprimer le membre - {{data.surname}} {{data.name}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button cdkFocusInitial (click)="deleteMember()">Supprimer</button>
</div>
